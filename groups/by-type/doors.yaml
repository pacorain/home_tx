# Different groupings of doors in our house

upstairs_doors:
  name: Upstairs doors
  entities:
    - binary_sensor.bedroom_door
    - binary_sensor.nursery_door
    - binary_sensor.office_door

downstairs_doors:
  name: Downstairs doors
  entities:
    - binary_sensor.back_door_contact
    - binary_sensor.garage_door_contact
    - binary_sensor.front_garage_door

# For now, the doors to access our house happen to be all of the tracked
# downstairs doors.
access_doors:
  name: Entry/Exit Doors
  entities: 
    - binary_sensor.back_door_contact
    - binary_sensor.garage_door_contact
    - binary_sensor.back_door_contact

all_doors:
  name: All doors
  entities:
    - binary_sensor.bedroom_door
    - binary_sensor.nursery_door
    - binary_sensor.office_door 
    - binary_sensor.back_door_contact
    - binary_sensor.garage_door_contact
    - binary_sensor.back_door_contact