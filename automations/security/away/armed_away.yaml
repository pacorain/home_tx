

- id: trigger_away_alarm
  trigger:
    - platform: event
      event_type: security_device_triggered
      event_data:
        away: true
  condition:
    - condition: state
      entity_id: alarm_control_panel.home_alarm
      state: armed_away
  action:
    - service: alarm_control_panel.alarm_trigger
      entity_id: alarm_control_panel.home_alarm
    - service: notify.everyone_ios
      data_template:
        title: Security Alarm
        message: The alarm has been tripped by {{ state_attr(trigger.event.data.entity_id, 'friendly_name') }}. Is it you?
        push:
          thread-id: alarm_triggered