# Start Notification
#
# Let Austin know when Home Assistant has started

- id: start_notification
  trigger:
    - platform: homeassistant
      event: start
  action:
    - service: notify.mobile_app_austins_iphone
      data:
        title: Home Assistant
        message: Home Assistant has started
        apns_headers:
          apns-collapse-id: home-assistant-status

- id: stop_notification
  trigger:
    - platform: homeassistant
      event: shutdown
  action:
    - service: notify.mobile_app_austins_iphone
      data: 
        title: Home Assistant
        message: Home Assistant is shutting down
        apns_headers:
          apns-collapse-id: home-assistant-status